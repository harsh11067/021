  <p3>Amazon Shipping Calculator</p3><br>
  <p4>Orders under $40 = +$10 shipping.</p4><br>
  <p5>Orders over $40 = FREE shipping.</p5><br>
  <input
  class="js-input"
  placeholder="cost of order" 
  onkeydown="console.log(event.key);
  if(event.key === 'Enter' ){
    calctotal();
  }
  ">
  <button onclick="
     calctotal();
  ">Calculate</button>
  <p class="js-totalcost"></p>
  <script>
    function calctotal(){
      const inputElement = document.querySelector('.js-input');
      let cost = Number(inputElement.value);
      if(cost< 40){
        cost = cost + 10;
      }
      
      document.querySelector('.js-totalcost').innerHTML=`$${cost}`;

    }
    document.querySelector('.js-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        calctotal(); // Call the calculate function
      }
    })
    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');
        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
    }




    /*window.document

  </script>
</body>
